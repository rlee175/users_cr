<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Update User</title>
</head>
<body>
    <div class="col-6 mx-auto mt-5">
        <h2 class="text-center  col-5 mx-auto p-2 ">Update {{user.first_name}}</h2>
        <div class="col-8  mx-auto mt-5 p-4 bg-dark rounded shadow-lg">
            <form action="/update" method="post" class="form">
                <input type="hidden" name="id" value="{{user.id}}">
                <label for="fname" class="fw-semibold text-light">First Name:</label>
                <input type="text" name="first_name" value="{{user.first_name}}" class="my-2 form-control">
                <br>
                <label for="lname" class="fw-semibold text-light">Last Name:</label>
                <input type="text" name="last_name" value="{{user.last_name}}" class="my-2 form-control">
                <br>
                <label for="email" class="fw-semibold text-light">Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" name="email" value="{{user.email}}" class="my-2 form-control">
                <br>
                <input type="submit" value="Update" class="btn btn-info mb-4">
                <br>
                <a href="/" class="text-light">Home </a>
            </form>

        </div>
        
    </div>
</body>
</html>
