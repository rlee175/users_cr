<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>All Users</title>
</head>
<body>
    <div class="col-8 mx-auto mt-5 shadow p-3 rounded">
        <h2 class="text-center col-5 mx-auto p-2 ">USERS TABLE</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <td class="fw-semibold">First Name:</td>
                    <td class="fw-semibold">Last Name:</td>
                    <td class="fw-semibold">Email:</td>
                    <td class="fw-semibold">Updated @:</td>
                    <td class="fw-semibold">Created @:</td>
                    <td class="fw-semibold"> Actions:</td>
                </tr>
            </thead>
            <tbody>
                {% for y in user%}
                <tr>
                    <td>{{y.first_name}}</td>
                    <td>{{y.last_name}}</td>
                    <td>{{y.email}}</td>
                    <td>{{y.updated_at.strftime('%b %d %Y')}}</td>
                    <td>{{y.created_at.strftime('%b %d %Y')}}</td>

                    <td>
                        <a href="/read/{{y.id}}" class="text-decoration-none">show |</a>
                        <a href="/edit/{{y.id}}" class="text-decoration-none">edit |</a>
                        <a href="/delete/{{y.id}}" class="text-decoration-none">delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action="/create">
            <input type="submit" class="btn btn-info" value="+ User">
        </form>
        <p class="text-center">Created By: Richie Lee 01-2023</p>
    </div>
</body>
</html>
